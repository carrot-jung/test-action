name: Test CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  build_and_push_docker:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - id: files
        uses: jitterbit/get-changed-files@v1

      - name: Check if TEST.md is modified
        run: |
          if [[ "${{ steps.files.outputs.all }}" == *"TEST.md"* ]]; then
            echo "TEST.md is modified. Continuing..."
          else
            echo "TEST.md is not modified. Exiting..."
            exit 0
          fi
