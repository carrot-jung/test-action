name: Test CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  build_and_push_docker:
    needs: tests
    runs-on: ubuntu-latest
    # if: github.event_name == 'pull_request' && contains(github.event.pull_request.changed_files, 'TEST.md')
    steps:
      - name: Print Pull Request Event
        run: echo "${{ toJson(github.event.pull_request) }}"